<section class="profile">
  <div class="container">
    <div class="card shadow-sm">
      <form [formGroup]="profileForm" (submit)="submit()">
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input type="text" matInput placeholder="First Name" formControlName="first_name">
              <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input type="text" matInput placeholder="Last Name" formControlName="last_name">
              <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" formControlName="email">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </div>
          <div class="col-12 text-center">
            <input [disabled]="!profileForm.valid" type="submit" class="btn btn-success btn-lg mt-2" value="Update">
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
